{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilo personalizado para o cabeçalho Ponfaes */
        .header-ponfaes {
          font-family: 'Arial', sans-serif;
          font-size: 3rem;
          font-weight: bold;
          color:rgb(55, 112, 235); /* Cor azul escura */
          margin-bottom: 20px;
          text-align: center;
        }
        /* Ajuste na imagem do logo */
        .logo-img {
          max-width: 150px;
          margin-bottom: 20px;
        }
      </style>
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">
    <div class="container col-md-4">
        <div class="card shadow-sm p-4 rounded">
            <!--imagem de login-->
            <img src="{% static 'images/fotologoponfaes.jpg' %}" alt="Logo">

            <div class="header-ponfaes mb-4">Ponfaes</div>

            <h2 class="text-center mb-4">Faça seu Login</h2>
            <!-- Mensagem de erro -->
            {% if error %}
            <div class="alert alert-danger" role="alert">
              {{ error }}
            </div>
            {% endif %}
        
            <form method="POST" action="{% url 'login' %}">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label">Usuário</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Digite seu usuário" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Digite sua senha" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Entrar</button>
            </form>
        </div>
    </div>

    
</body>
</html>
