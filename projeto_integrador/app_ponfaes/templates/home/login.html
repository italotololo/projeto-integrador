{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
      /* Fundo de tela toda */
body {
    background-image: url("{% static 'images/fotologoponfaes.jpg' %}");
    background-size: cover; /* cobre toda a tela */
    background-position: center; /* centraliza a imagem */
    background-repeat: no-repeat; /* evita repetição */
    height: 100vh; /* altura total da viewport */
    margin: 0; /* remove margens padrão */
}
        /* Estilo personalizado para o cabeçalho Ponfaes */
        .header-ponfaes {
          font-family: 'Roboto', sans-serif;
          font-size: 3rem;
          font-weight: bold;
          color:rgb(33, 99, 160); /* Cor azul escura */
          margin-bottom: 20px;
          text-align: center;
        }
        /* Ajuste na imagem do logo */
        .logo-img {
          max-width: 150px; /* ajuste esse valor conforme necessário */
          width: 100%;       /* faz ela ocupar até o limite máximo */
          height: auto;      /* mantém proporções corretas */
          display: block;
      }
      .header-ponfaes {
        font-family: 'Pacifico', cursive;
        font-size: 4rem;
        color: #3770EB;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        letter-spacing: 2px;
      }

      
      </style>
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">
  <!-- Container principal com fundo de imagem -->
<div class="card shadow-sm p-4 rounded login-panel" style="width: 100%; max-width: 400px;">
  

            <div class="header-ponfaes mb-4">Ponfaes</div>

            <h3 class="text-center mb-4">Faça seu login</h3>

          

            <!-- Mensagem de erro -->
            {% if error %}
            <div class="alert alert-danger" role="alert">
              {{ error }}
            </div>
            {% endif %}
        
            <form method="POST" action="{% url 'login' %}">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label">Usuário</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Digite seu usuário" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Digite sua senha" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Entrar</button>
            </form>
        </div>
    </div>

    
</body>
</html>
